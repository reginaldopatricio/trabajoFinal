<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Registro</title>
</head>

<body>

    <body class="contenedor">
        <!--HEADER-->
        <Header class="Header2">
            <section class="Navbar2">
                <!--Logo-->
                <h1 class="Navbar-Logo">EVENTTIME</h1>
                <!--Icono-->
                <a href="login.html"><img src="./assets/img/svg/retroceder.svg" /></a>
            </section>
        </Header>
        <!--MAIN-->
        <main class="Main">
            <article class="icono"></article>
            <h3 class="Iniciar-Sesion">Registrarse</h3>
            <form action="login.html" class="formulario2">
                <input type="text" id="nombre" class="nombre" placeholder="nombre">
                <input type="text" id="apellidos" class="apellidos" placeholder="apellidos">
                <input type="text" id="correo-electronico" name="correo-electronico" class="correo"
                    placeholder="correo electronico">
                <input type="password" id="password" class="contraseña" placeholder="contraseña">
                <input type="password" id="confirmar" class="confirmar-contraseña" placeholder="confirmar contraseña">
                <input type="submit" value="Entrar" class="boton">
            </form>
        </main>

        <!--FOOTER-->
        <footer>
            <section class="lista">
                <p class="list1">Acerca de.</p>
                <p class="list2">Eventos</p>
                <p class="list3">Otros eventos</p>
                <p class="list4">Contactos</p>
                <a class="list5">Politia de privacidad</a>
                <p class="list6">Copyright © 2023 Todos los derechos reservados </p>
                <h4 class="list7">EVENT</h4>
                <h4 class="list8">TIME</h4>
            </section>
        </footer>
    </body>

</html>
